<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oblique Thoughts</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        position: relative;
        height: 100vh;
        overflow: hidden; /* Prevents scrollbars from appearing */
        transition: background-color 2s ease-in-out; /* Smooth transition for background color */
    }
    .thought {
        position: absolute;
        opacity: 0;
        transition: opacity 2s ease-in-out; /* Smooth transition for the fade effect */
    }
</style>
</head>
<body>

<script>
    const thoughts = [
        { title: 'Human', text: 'Can I talk to you as a human being without this veil of business between us?' },
        { title: 'Step 1.2', text: 'define your purpose.' },
        { title: 'DO BETTER.', text: 'If you can do better, do better.' },
        { title: 'Step 3.0', text: 'provide value to the community.' },
        { title: 'Again!', text: 'With verve!' },
        { title: 'Purpose:', text: 'to be creative' },
        { title: 'asdf', text: 'as if I can touch type.' },
    ];

    function determineTextColor(bgColor) {
        // Calculate brightness of the background color
        const color = bgColor.match(/\d+/g); // Extract RGB values
        const brightness = Math.round(((parseInt(color[0]) * 299) + (parseInt(color[1]) * 587) + (parseInt(color[2]) * 114)) / 1000);
        return (brightness > 125) ? 'black' : 'white'; // Light background, use black text, and vice versa
    }

    function displayRandomThought() {
        const randomIndex = Math.floor(Math.random() * thoughts.length);
        const randomItem = thoughts[randomIndex];

        const thought = document.createElement('div');
        thought.className = 'thought';
        thought.innerHTML = `<h1>${randomItem.title}</h1><p>${randomItem.text}</p>`;
        document.body.appendChild(thought);

        // Set random background and text colors
        const bgColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
        document.body.style.backgroundColor = bgColor;
        const textColor = determineTextColor(bgColor);
        thought.style.color = textColor;

        setTimeout(() => {
            thought.style.fontFamily = ['Arial', 'Verdana', 'Times New Roman', 'Garamond', 'Consolas'][Math.floor(Math.random() * 5)];
            thought.style.fontSize = `${Math.random() * (24 - 14) + 14}px`;

            const maxX = window.innerWidth - thought.offsetWidth;
            const maxY = window.innerHeight - thought.offsetHeight;
            thought.style.left = `${Math.random() * maxX}px`;
            thought.style.top = `${Math.random() * maxY}px`;

            // Fade in
            thought.style.opacity = 1;

            // Schedule fade out and removal
            setTimeout(() => {
                thought.style.opacity = 0;
                setTimeout(() => document.body.removeChild(thought), 2000); 
            }, 1000 + Math.random() * 3000); 
        }, 0);
    }

    // Display the first thought immediately, then use setInterval for subsequent ones
    displayRandomThought();
    setInterval(displayRandomThought, 1000 + Math.random() * 10000); 

</script>

</body>
</html>
