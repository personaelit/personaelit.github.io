<!doctype html>
<html>

<head>
    <script defer src="imagekit.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="imagekit.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div id="tray">
            <label for="blur">blur</label>
            <input id="blur" type="range" min="0" max="10" value="0" onchange="updateFilter('blur', this.value)">

            <label for="contrast">contrast</label>
            <input id="contrast" type="range" min="0" max="400" step="5" value="100"
                onchange="updateFilter('contrast', this.value)">

            <label for="brightness">brightness</label>
            <input id="brightness" type="range" min="0" max="20" step="1" value="10"
                onchange="updateFilter('brightness', this.value)">

            <label for="grayscale">grayscale</label>
            <input id="grayscale" type="range" min="0" max="100" step="10" value="0"
                onchange="updateFilter('grayscale', this.value)">

            <label for="hueRotate">hue-rotate</label>
            <input id="hueRotate" type="range" min="0" max="180" step="5" value="0"
                onchange="updateFilter('huerotate', this.value)">

            <label for="invert">invert</label>
            <input id="invert" type="range" min="0" max="100" step="5" value="0"
                onchange="updateFilter('invert', this.value)">

            <label for="opacity">opacity</label>
            <input id="opacity" type="range" min="0" max="100" step="5" value="100"
                onchange="updateFilter('opacity', this.value)">

            <label for="saturate">saturate</label>
            <input id="saturate" type="range" min="0" max="200" step="5" value="100"
                onchange="updateFilter('saturate', this.value)">

            <button id="reset-btn" onclick="resetFilters()">Reset</button>
            <label id="upload-label" for="upload">Upload Image</label>
            <input id="upload" type="file" accept="image/*">
            <button id="save-btn">Save Image</button>
            <canvas id="hiddenCanvas" style="display:none;"></canvas>

        </div>
        <div id="canvas">
            <img id="img" src="example.png">
        </div>
    </div>
</body>

</html>
