<!doctype html>
<html>
    <head>
        <script src="imagekit.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="imagekit.css">
    </head>
    <body>
        <div id="tray">
            <label for="blur">blur</label><input id="blur" type="range" min="0" max="10" value="0" onchange="updateBlur(this.value)" ></input>
            <label for="contrast">contrast</label><input id="contrast" type="range" min="0" max="400" step="5" value="100" onchange="updateContrast(this.value)" ></input>
            <label for="brightness">brightness</label><input id="brightness" type="range" min="0" max="20" step="1" value="10" onchange="updateBrightness(this.value)" ></input>
            <label for="grayscale">grayscale</label><input id="grayscale" type="range" min="0" max="100" step="10" value="0" onchange="updateGrayscale(this.value)" ></input>
            <label for="hueRotate">hue-rotate</label><input id="hueRotate" type="range" min="0" max="180" step="5" value="0" onchange="updateHueRotate(this.value)" ></input>
            <label for="invert">invert</label><input id="invert" type="range" min="0" max="100" step="5" value="0" onchange="updateInvert(this.value)" ></input>
            <label for="opacity">opacity</label><input id="opacity" type="range" min="0" max="100" step="5" value="100" onchange="updateOpacity(this.value)" ></input>
            <label for="saturate">saturate</label><input id="saturate" type="range" min="0" max="100" step="5" value="100" onchange="updateSaturate(this.value)" ></input>
        </div>
        <div id="canvas">
            <img src="example.jpg">
        </div>
    </body>
</html>
