<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Eisenhower Matrix</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
        <div id="UrgentImportant" class="quad" title="Urgent And Important">
            <div class="plus">+</div>
            <div class="title">Urgent and Important</div>
        </div>
        <div id="NotUrgentImportant" class="quad" title="Important But Not Urgent">
            <div class="plus">+</div>
            <div class="title">Important but Not Urgent</div>
        </div>
        <div id="NotImportantUrgent" class="quad" title="Not Important But Urgent">
            <div class="plus">+</div>
            <div class="title">Not Important but Urgent</div>
        </div>
        <div id="NotImportantNotUrgent" class="quad" title="Not Important And Not Urgent ">
            <div class="plus">+</div>
            <div class="title">Not Important and Not Urgent</div>
        </div>
</body>

</html>
