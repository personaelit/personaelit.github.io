<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokyu Clouds</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to top, #87CEEB, #FFFFFF); /* Sky blue background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .cloud {
            position: absolute;
            background: #FFF;
            border-radius: 50%;
            filter: blur(15px); /* Blur effect to make clouds more "cloudish" */
            opacity: 0.8;
            box-shadow: 0px 0px 50px 30px rgba(255, 255, 255, 0.7); /* Glow effect */
        }

        #cloud1 {
            width: 200px;
            height: 100px;
            top: 20%;
            left: -200px;
        }

        #cloud2 {
            width: 300px;
            height: 150px;
            top: 40%;
            left: -300px;
        }

        #cloud3 {
            width: 250px;
            height: 125px;
            top: 60%;
            left: -250px;
        }


        .order-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .order-button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="clouds">
        <div class="cloud" id="cloud1"></div>
        <div class="cloud" id="cloud2"></div>
        <div class="cloud" id="cloud3"></div>
    </div>

    <img src="../logo.png" alt="Logo" class="logo">
    <button class="order-button">Order Now</button>

    <script>
        function animateClouds() {
            const clouds = document.querySelectorAll('.cloud');
            
            clouds.forEach((cloud, index) => {
                let cloudSpeed = 0.5 + Math.random(); // Random speed for each cloud
                let cloudPosition = -cloud.clientWidth;
                
                function moveCloud() {
                    cloudPosition += cloudSpeed;
                    cloud.style.left = cloudPosition + 'px';
                    
                    if (cloudPosition > window.innerWidth) {
                        cloudPosition = -cloud.clientWidth;
                    }
                    
                    requestAnimationFrame(moveCloud);
                }
                
                moveCloud();
            });
        }

        window.onload = animateClouds;
    </script>
</body>
</html>
