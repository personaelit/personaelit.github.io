<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokyu</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
            animation: zoomIn 1s ease-out forwards;
        }
        button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s 1s forwards;
        }
        .links {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 20px;
        }
        .links a {
            color: orange;
            text-decoration: none;
            font-size: 1em;
            opacity: 0;
            animation: fadeIn 2s 1s forwards;
        }
        @keyframes zoomIn {
            0% {
                transform: scale(0) translateX(-100%);
            }
            100% {
                transform: scale(1) translateX(0);
            }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <img src="../logo.png" alt="Logo">
    <button>Order Now</button>
    <div class="links">
        <a href="#">CAREERS</a>
        <a href="#">CATERING</a>
        <a href="#">MORE</a>
    </div>
</body>
</html>
