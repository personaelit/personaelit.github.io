<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokyu Stormin'</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            z-index: 10; /* To ensure the canvas is behind the logo and button */
        }
        .center-content {
            position: relative;
            text-align: center;
        }
        .center-content img {
            margin-bottom: 20px;
            opacity: 0.5; /* Adjust the opacity to make the logo see-through */
        }
        .center-content button {
            background-color: orange;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .center-content button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <canvas id="rainCanvas"></canvas>
    <div class="center-content">
        <img src="../logo.png" alt="Logo">
        <br>
        <button>Order Now</button>
    </div>
    <script>
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Raindrop class
        class Raindrop {
            constructor(x, y, length, speed, angle) {
                this.x = x;
                this.y = y;
                this.length = length;
                this.speed = speed;
                this.angle = angle; // New property for diagonal direction
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.length * Math.cos(this.angle), this.y + this.length * Math.sin(this.angle));
                ctx.strokeStyle = 'rgba(174,194,224,0.5)';
                ctx.lineWidth = 1;
                ctx.lineCap = 'round';
                ctx.stroke();
            }

            update() {
                this.x += this.speed * Math.cos(this.angle); // Move in x direction
                this.y += this.speed * Math.sin(this.angle); // Move in y direction

                // Reset raindrop when it goes off-screen
                if (this.y > canvas.height || this.x > canvas.width) {
                    // Reset to random position above or to the left of the screen
                    if (Math.random() > 0.5) {
                        this.x = Math.random() * canvas.width;
                        this.y = -this.length;
                    } else {
                        this.x = -this.length;
                        this.y = Math.random() * canvas.height;
                    }
                }
            }
        }

        // Initialize raindrops
        const raindrops = [];
        for (let i = 0; i < 500; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const length = Math.random() * 20 + 10;
            const speed = Math.random() * 6 + 10; // Increased speed for faster rain
            const angle = Math.PI / 4; // 45 degrees for diagonal rain
            raindrops.push(new Raindrop(x, y, length, speed, angle));
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            raindrops.forEach(raindrop => {
                raindrop.draw();
                raindrop.update();
            });
            requestAnimationFrame(animate);
        }

        animate();

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
