<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Day at Kokyu</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #FFF);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            z-index: -1;
            background: linear-gradient(to bottom, #87CEEB, #FFF);
        }

        #logo {
            margin-bottom: 20px;
        }

        #orderNowButton {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: purple;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #orderNowButton:hover {
            background-color: rgb(170, 2, 170);
        }
    </style>
</head>
<body>
    <canvas id="sunnyCanvas"></canvas>
    
    <img id="logo" src="../logo.png" alt="Logo">
    <button id="orderNowButton">Order Now</button>
    
    <script>
        const canvas = document.getElementById('sunnyCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const sun = {
            x: 100, // Position the sun 100px from the left
            y: 100, // Position the sun 100px from the top
            radius: 50,
            color: '#FFD700'
        };

        let rayRotation = 0; // Variable to control the rotation of the rays

        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#FFF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSun() {
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.radius, 0, Math.PI * 2);
            ctx.fillStyle = sun.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawRays() {
            const numRays = 50; // Adjust for more or fewer rays
            const rayLength = Math.max(canvas.width, canvas.height) * 1.5; // Ensure rays cover the viewport

            ctx.strokeStyle = 'rgba(255, 215, 0, 0.5)'; // Yellowish color for rays
            ctx.lineWidth = 2;

            for (let i = 0; i < numRays; i++) {
                const angle = (Math.PI * 2 / numRays) * i + rayRotation; // Add rotation to the rays

                const x = sun.x + Math.cos(angle) * rayLength;
                const y = sun.y + Math.sin(angle) * rayLength;

                ctx.beginPath();
                ctx.moveTo(sun.x, sun.y);
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.closePath();
            }
        }

        function animate() {
            drawBackground();
            drawRays();
            drawSun();

            rayRotation += 0.004; // Adjust the speed of rotation

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
