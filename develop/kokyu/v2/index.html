<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo, Yo-yo Kokyu</title>
    <style>
        body {
            background-color: purple;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }
        .logo-container {
            text-align: center;
            align-self: center;
            margin-top: 20px;
        }
        .logo-container img {
            max-width: 100%;
            height: auto;
            animation: yoyo .5s ease-in-out;
        }
        .button-container {
            animation: fadeIn 2s forwards;
            opacity: 0;
            margin: 20px 0;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #fff;
            color: purple;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .links-container {
            padding-bottom: 20px;
            animation: fadeIn 2s forwards;
            opacity: 0;
            display: flex;
            gap: 20px;
        }
        .links-container a {
            color: #fff;
            text-decoration: none;
            font-size: 2em;
        }
        .takeoff {
            animation: takeoff 0.2s ease-out forwards;
        }
        @keyframes yoyo {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(800px) rotate(360deg);
            }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        @keyframes takeoff {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100vw);
            }
        }

        @media (max-width: 600px) {
            .links-container a {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="../logo.png" alt="Kokyu Logo" id="logo">
    </div>
    <div class="button-container">
        <button id="orderNowBtn">Order Now</button>
    </div>
    <div class="links-container">
        <a href="#">Careers</a>
        <a href="#">Catering</a>
        <a href="#">More</a>
    </div>
    <script>
        document.getElementById('orderNowBtn').addEventListener('click', function() {
            var logo = document.getElementsByClassName('logo-container')[0];
            // Remove the yoyo animation class
            logo.classList.remove('takeoff');
            logo.style.animation = 'none';
            // Force reflow
            void logo.offsetWidth;
            // Add the takeoff class to apply the new animation
            logo.style.animation = ''; // Reset the inline animation style
            logo.classList.add('takeoff');
        });
    </script>
</body>
</html>
