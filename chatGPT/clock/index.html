<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta name="description" content="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS for the clock */
        #clock {
            width: 300px;
            height: 300px;
            background: #333;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
            padding: 2px;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1),
                inset 0 0 0 3px #fff,
                inset 0 0 10px black,
                0 0 10px rgba(0, 0, 0, 0.2);
        }

        .clock-face {
            width: 100%;
            height: 100%;
            position: relative;
            transform: translateY(-3px);
            /* account for the height of the second hand */
        }

        /* create the clock hands */
        .hand {
            width: 50%;
            height: 6px;
            background: black;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
        }

        /* style the hour hand */
        .hour-hand {
            width: 50%;
            height: 6px;
            background: black;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            z-index: 3;
        }

        /* style the minute hand */
        .minute-hand {
            width: 50%;
            height: 6px;
            background: black;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            z-index: 2;
        }

        /* style the second hand */
        .second-hand {
            width: 50%;
            height: 2px;
            background: red;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            z-index: 1;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // JavaScript for the clock

            // get the clock element
            const clock = document.querySelector('#clock');

            // get the hour, minute, and second hands
            const hourHand = clock.querySelector('.hour-hand');
            const minuteHand = clock.querySelector('.minute-hand');
            const secondHand = clock.querySelector('.second-hand');

            // create a function that updates the clock
            function setDate() {
                // get the current time
                const now = new Date();

                // calculate the current hour, minute, and second
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();

                // calculate the angle for each hand
                const hourDegrees = (hours / 12) * 360 + (minutes / 60) * 30;
                const minuteDegrees = (minutes / 60) * 360 + (seconds / 60) * 6;
                const secondDegrees = (seconds / 60) * 360;

                // rotate the hands to show the correct time
                hourHand.style.transform = `rotate(${hourDegrees}deg)`;
                minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
                secondHand.style.transform = `rotate(${secondDegrees}deg)`;
            }

            // run the setDate function every second
            setInterval(setDate, 1000);


        });
    </script>
</head>

<body>
    <!-- HTML for the clock -->
    <div id="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
</body>

</html>
