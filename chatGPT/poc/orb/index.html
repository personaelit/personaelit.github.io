<!DOCTYPE html>
<html>
<head>
<style>
/* Define the CSS for the pulsating orb */
.pulsating-orb {
  /* Set the orb to be a circle with a fixed size */
  width: 100px;
  height: 100px;
  border-radius: 50%;
  
  /* Use a dynamic box-shadow with a random color */
  box-shadow: 0 0 10px 5px var(--shadow-color);
  
  /* Set the initial color of the orb to be red */
  background-color: red;
  
  /* Use the animation property to create a pulsating effect */
  animation: pulsate 1s ease-in-out infinite;
}

/* Define the animation for the pulsating effect */
@keyframes pulsate {
  0% {
    transform: scale(1);
    box-shadow: 0 0 10px 5px rgba(0,0,0,0.5);
  }
  50% {
    transform: scale(1.1);
    box-shadow: 0 0 20px 10px rgba(0,0,0,0.5);
  }
  100% {
    transform: scale(1);
    box-shadow: 0 0 10px 5px rgba(0,0,0,0.5);
  }
}
</style>
</head>
<body>

<!-- Use the CSS class to create the pulsating orb in the HTML -->
<div class="pulsating-orb"></div>

<!-- Include the JavaScript code that will change the orb's color -->
<script>
// Get a reference to the pulsating orb element
var orb = document.querySelector('.pulsating-orb');

// Define an array of colors to cycle through
var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];

// Define a function to change the orb's color
function changeColor() {
  // Get a random color from the array of colors
  var color = colors[Math.floor(Math.random() * colors.length)];
  
  // Set the orb's background color to the selected color
  orb.style.backgroundColor = color;

    // Set the orb's box-shadow color to the selected color
    orb.style.setProperty('--shadow-color', color);
}

// Call the changeColor function every second to change the orb's color
setInterval(changeColor, 1000);
</script>

</body>
</html>
