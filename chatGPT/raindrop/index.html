<!DOCTYPE html>
<html>
<head>
<style>
/* Define the CSS for the raindrop shape */
.raindrop {
  width: 50px;
  height: 100px;
  background-color: blue;
  border-radius: 30% 30% 0 0;
  transform: rotate(45deg);
}
</style>
</head>
<body>

<!-- Use the CSS class to create the raindrop shape in the HTML -->
<div class="raindrop"></div>

</body>
</html>
