<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple Effect on Click</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #f0f0f0;
            cursor: pointer;
        }



        .ripple {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(0, 150, 255, 0.5);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(10);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rippleContainer = document.querySelector('body');

            document.addEventListener('click', (event) => {
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                ripple.style.left = `${event.clientX - 10}px`;  // Adjust ripple position to center
                ripple.style.top = `${event.clientY - 10}px`;   // Adjust ripple position to center
                rippleContainer.appendChild(ripple);

                ripple.addEventListener('animationend', () => {
                    ripple.remove();
                });
            });
        });
    </script>
</body>
</html>
